<header class="flex items-center justify-between bg-purple-900 px-8 py-2">
  <div class="text-xl font-bold text-white">Countries browser</div>
  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    aria-label="icon-button with a menu"
  >
    <mat-icon class="text-white">more_vert</mat-icon>
  </button>
</header>

<ng-container>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>public</mat-icon>
      <span>Browse</span>
    </button>
    <button mat-menu-item>
      <mat-icon>info</mat-icon>
      <span>About</span>
    </button>
  </mat-menu>
</ng-container>
