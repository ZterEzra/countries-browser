<ng-container>
  <div class="mt-14 flex flex-wrap justify-center gap-5">
    <ng-container
      *ngFor="
        let country of countriesService.countriesList$ | async | slice : 0 : 10
      "
    >
      <mat-card class="example-card">
        <mat-card-header class="mb-4">
          <mat-card-title>{{ country.name.common }}</mat-card-title>
          <mat-card-subtitle>{{ country.region }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div class="flex h-36 items-center justify-center bg-slate-100">
            <div class="flag-container relative">
              <img
                mat-card-image
                ngSrc="{{ country.flags.svg }}"
                alt="{{ country.flags.alt }}"
                fill
              />
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </ng-container>
  </div>
</ng-container>
